<div class="container">
    <h1>Registration Form</h1>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="formData.email" required class="form-control">
      </div>
      
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" [(ngModel)]="formData.firstName" required class="form-control">
      </div>
  
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" [(ngModel)]="formData.lastName" required class="form-control">
      </div>
  
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="formData.password" required class="form-control">
      </div>
  
      <div class="form-group">
        <label for="company">Company:</label>
        <input type="text" id="company" name="company" [(ngModel)]="formData.company" required class="form-control">
      </div>
  
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" [(ngModel)]="formData.address" required class="form-control">
      </div>
  
      <div class="form-group">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" [(ngModel)]="formData.city" required class="form-control">
      </div>
  
      <div class="form-group">
        <label for="state">State:</label>
        <input type="text" id="state" name="state" [(ngModel)]="formData.state" required class="form-control">
      </div>
  
      <div class="form-group">
        <label for="zip">ZIP:</label>
        <input type="text" id="zip" name="zip" [(ngModel)]="formData.zip" required class="form-control">
      </div>
  
      <div class="form-group">
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" [(ngModel)]="formData.country" required class="form-control">
      </div>
  
      <div class="form-group">
        <label for="userType">User Type:</label>
        <select id="userType" name="userType" [(ngModel)]="formData.userType" class="form-control">
          <option value="admin">Admin</option>
          <option value="user">User</option>
        </select>
      </div>
      
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <div id="responseMessage" class="mt-3 text-center font-weight-bold">{{ responseMessage }}</div>
  </div>
